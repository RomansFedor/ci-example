name: CI Workflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:     

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write      

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true   

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: Run unit tests
        run: npm test

      - name: Make a change to README and commit (for verification)
        run: |
          echo "CI run at $(date -u)" >> run_log.txt
          git add run_log.txt
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "ci: update run_log from CI" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"
